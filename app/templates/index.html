<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCT Vision Pro | Advanced Corneal Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Custom range slider styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb;
            border-radius: 2px;
        }
        input[type=range]:disabled::-webkit-slider-thumb {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center">

    <!-- Navbar -->
    <nav class="w-full bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </div>
                    <span class="text-xl font-bold text-slate-800 tracking-tight">OCT Vision Pro</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="demoBtn" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors">
                        Try Demo
                    </button>
                    <a href="https://github.com/Start-Blue-Horizon/octApp" target="_blank" class="text-slate-400 hover:text-slate-600 transition-colors">
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col lg:flex-row gap-8 h-[calc(100vh-4rem)]">
        
        <!-- Left Column: Controls (Sidebar) -->
        <div class="lg:w-80 flex-shrink-0 flex flex-col gap-6">
            
            <!-- Upload Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">Input</h2>
                <input type="file" id="imageInput" class="hidden" accept="image/*">
                <label for="imageInput" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-indigo-200 rounded-xl hover:bg-indigo-50 hover:border-indigo-400 transition-all cursor-pointer group">
                    <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform mb-2">
                        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                    </div>
                    <span class="text-sm font-medium text-slate-600 group-hover:text-indigo-700">Select Image</span>
                    <span class="text-xs text-slate-400 mt-1">PNG, JPG, JPEG</span>
                </label>
            </div>

            <!-- Analysis Settings -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 flex-grow overflow-y-auto disabled-group opacity-100 transition-opacity" id="controlsPanel">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Analysis</h2>
                    <span class="w-2 h-2 rounded-full bg-slate-300" id="statusIndicator"></span>
                </div>

                <!-- Measurement Type -->
                <div class="space-y-4 mb-8">
                    <label class="text-sm font-medium text-slate-700 block mb-2">Measurement Type</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer relative">
                            <input type="radio" name="distanceType" value="up" checked class="peer sr-only">
                            <div class="p-3 rounded-xl border border-slate-200 text-center hover:bg-slate-50 peer-checked:bg-indigo-50 peer-checked:border-indigo-500 peer-checked:text-indigo-700 transition-all">
                                <span class="text-sm font-medium">Vertical</span>
                            </div>
                        </label>
                        <label class="cursor-pointer relative">
                            <input type="radio" name="distanceType" value="euclidean" class="peer sr-only">
                            <div class="p-3 rounded-xl border border-slate-200 text-center hover:bg-slate-50 peer-checked:bg-indigo-50 peer-checked:border-indigo-500 peer-checked:text-indigo-700 transition-all">
                                <span class="text-sm font-medium">Euclidean</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Position Control -->
                <div class="space-y-4 mb-8">
                    <div class="flex justify-between items-center mb-2">
                         <label class="text-sm font-medium text-slate-700">Analysis Position</label>
                         <span class="text-xs font-mono bg-slate-100 px-2 py-1 rounded text-slate-600" id="xValue">0</span>
                    </div>
                    <input type="range" id="xSlider" min="0" max="1000" value="0" disabled class="w-full">
                    <div class="flex justify-between mt-1">
                        <span class="text-xs text-slate-400">Left (0)</span>
                        <span class="text-xs text-slate-400">Right (<span id="maxX">1000</span>)</span>
                    </div>
                </div>
                
                 <!-- Display Options -->
                 <div class="space-y-3 mb-8">
                    <label class="text-sm font-medium text-slate-700 block mb-2">Visualization</label>
                    <label class="flex items-center space-x-3 cursor-pointer group">
                        <input type="checkbox" id="showAll" class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 transition-colors">
                        <span class="text-sm text-slate-600 group-hover:text-slate-900 transition-colors">Show All Points</span>
                    </label>
                    <div class="flex items-center justify-between">
                         <span class="text-sm text-slate-600">Show Curves</span>
                         <button id="toggleCurvesBtn" class="bg-slate-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="sr-only">Use setting</span>
                            <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
                          </button>
                    </div>
                 </div>

                <!-- Results -->
                <div class="space-y-4">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-2">Results</h2>
                    <div class="bg-indigo-900 rounded-xl p-4 text-white shadow-lg overflow-hidden relative">
                         <div class="absolute -top-6 -right-6 w-24 h-24 bg-indigo-700 rounded-full blur-2xl opacity-50"></div>
                         
                         <div class="relative z-10 grid grid-cols-2 gap-4">
                             <div>
                                 <div class="text-indigo-200 text-xs mb-1">Min Distance</div>
                                 <div class="text-2xl font-bold tracking-tight" id="minDistance">--</div>
                                 <div class="text-indigo-300 text-[10px] mt-1">microns</div>
                             </div>
                             <div>
                                 <div class="text-indigo-200 text-xs mb-1">Max Distance</div>
                                 <div class="text-2xl font-bold tracking-tight" id="maxDistance">--</div>
                                 <div class="text-indigo-300 text-[10px] mt-1">microns</div>
                             </div>
                         </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Right Column: Visualization (Main) -->
        <div class="flex-grow flex flex-col h-full overflow-hidden">
            <div class="flex-grow bg-slate-200 rounded-3xl relative overflow-hidden shadow-inner flex items-center justify-center group" id="visualizationCanvas">
                
                <!-- Empty State -->
                <div id="emptyState" class="text-center p-8 transition-opacity duration-300">
                    <div class="w-16 h-16 bg-white rounded-2xl shadow-sm mx-auto flex items-center justify-center mb-4">
                         <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    </div>
                    <h3 class="text-lg font-medium text-slate-900 mb-2">No Image Loaded</h3>
                    <p class="text-slate-500 text-sm max-w-sm mx-auto mb-6">Upload an OCT scan to begin analysis or try our demo sample.</p>
                    <button id="mainDemoBtn" class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-lg transition-colors shadow-lg shadow-indigo-500/20">
                        Load Demo Image
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingState" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center">
                    <div class="flex flex-col items-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
                        <span class="text-sm font-medium text-indigo-600">Processing Image...</span>
                    </div>
                </div>

                <!-- Canvas Container -->
                <div id="canvasContainer" class="hidden w-full h-full relative">
                    <img id="originalImage" class="w-full h-full object-contain select-none" draggable="false"/>
                    <canvas id="overlayCanvas" class="absolute top-0 left-0 pointer-events-none"></canvas>
                </div>
            </div>
            
            <div class="mt-4 flex justify-between items-center text-xs text-slate-400 px-2">
                 <span>Image Resolution: <span id="imgRes">-- x --</span></span>
                 <span>Display Scale: <span id="displayScale">--%</span></span>
            </div>
        </div>

    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
